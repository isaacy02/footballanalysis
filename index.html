<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Play Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">Football Analysis</div>
    <ul class="nav-links">
      <li><a href="#input-section">Enter Play Data</a></li>
      <li><a href="#data-section">View Grouped Data</a></li>
      <li><a href="#about-section">About</a></li>
    </ul>
  </nav>

  <!-- Input Section -->
  <section id="input-section">
    <h2>Enter Play Data</h2>
    <form id="play-form">
      <label for="play-type">Play Type:</label>
      <select id="play-type" name="play-type" required>
        <option value="Run">Run</option>
        <option value="Pass">Pass</option>
        <option value="Screen">Screen</option>
        <option value="N/A">N/A</option>
      </select>

      <label for="exact-play-type">Exact Play Type:</label>
      <select id="exact-play-type" name="exact-play-type" required>
        <option value="N/A">N/A</option>
        <!-- Options populated dynamically -->
      </select>

      <label for="offensive-formation">Offensive Formation:</label>
      <select id="offensive-formation" name="offensive-formation" required>
        <option value="I-Formation">I-Formation</option>
        <option value="Shotgun">Shotgun</option>
        <option value="Single Back">Single Back</option>
        <option value="Pistol">Pistol</option>
        <option value="N/A">N/A</option>
      </select>

      <label for="defensive-formation">Defensive Formation:</label>
      <select id="defensive-formation" name="defensive-formation" required>
        <option value="4-3">4-3</option>
        <option value="3-4">3-4</option>
        <option value="Nickel">Nickel</option>
        <option value="Dime">Dime</option>
        <option value="N/A">N/A</option>
      </select>

      <label for="yardage">Yardage Gained:</label>
      <input type="number" id="yardage" name="yardage" placeholder="Enter yardage or leave blank" required>

      <button type="submit">Submit Play</button>
    </form>
  </section>

  <!-- Data Section -->
  <section id="data-section">
    <h2>Grouped Data</h2>
    <pre id="grouped-data-output">Loading grouped data...</pre>
  </section>

  <!-- About Section -->
  <section id="about-section">
    <h2>About This Project</h2>
    <p>This project allows users to analyze football plays by entering data and viewing grouped statistics.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
